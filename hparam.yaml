param_list:
  - name : learning_rate
    init_value : 0.001
    type : float
    lower_than : 0.05
    greater_than : 0.000005
  - name : weight_decay
    init_value : 0.1
    type : float
    lower_than : 1
    greater_than : 0.0
  - name : batch_size
    init_value : 64
    type : int
    lower_than : 128
    greater_than : 24
  - name : warmup_proportion
    init_value : 0.1
    type : float
    lower_than : 0.2
    greater_than : 0.0
  - name : max_seq_len
    init_value: 128
    type: int
    lower_than: 512
    greater_than: 64
